<body x-data="cvApp()" x-init="init()" :data-theme="theme" @keydown.escape.window="showImportModal = false">


    <div class="controls-panel">
        <button @click="toggleTheme()" class="btn" title="Toggle light/dark theme"><span
                x-text="theme === 'light' ? '🌙' : '☀️'"></span></button>
        <button @click="openInOverleaf()" class="btn primary">🚀 Open in Overleaf</button>
        <button @click="exportLaTeX()" class="btn">TeX</button>
        <button @click="prepareAndShowExportModal()" class="btn">Save JSON</button>
        <button @click="showImportModal = true" class="btn">Import JSON</button>
        <input type="file" id="import-json" @change="importJSONFromFile($event)" accept=".json" style="display: none;">
    </div>

    <div x-show="showImportModal" x-cloak class="modal-overlay" @click="showImportModal = false" x-transition>
        <div class="modal-content" @click.stop>
            <h3>Import CV Data</h3>
            <p class="modal-intro">You can paste your saved JSON data directly or load it from a file.</p>

            <div class="import-options">
                <div class="import-paste">
                    <label for="json-paste-area">Paste JSON Here</label>
                    <textarea id="json-paste-area" x-model="jsonPasteData"
                        placeholder="Paste your saved JSON content..."></textarea>
                    <button @click="importFromPastedJSON()" class="btn primary">Import from Text</button>
                </div>

                <div class="import-divider">OR</div>

                <div class="import-file">
                    <label for="import-file-btn">Load from File</label>
                    <button id="import-file-btn" @click="document.getElementById('import-json').click()"
                        class="import-file-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Select a .json File
                    </button>
                </div>
            </div>

            <div class="modal-footer">
                <button @click="showImportModal = false" class="btn">Cancel</button>
            </div>
        </div>
    </div>


    <div x-show="showExportModal" x-cloak class="modal-overlay" @click="showExportModal = false" x-transition>
        <div class="modal-content" @click.stop>
            <h3>Save CV Data</h3>
            <p class="modal-intro">You can download your data as a file or copy it directly to your clipboard.</p>

            <div class="import-options">
                <div class="import-file">
                    <label>Download as .json File</label>
                    <button @click="exportJSON()" class="import-file-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download File
                    </button>
                </div>

                <div class="import-divider">OR</div>

                <div class="import-paste">
                    <label for="json-export-area">Copy to Clipboard</label>
                    <textarea id="json-export-area" class="export-json-textarea" x-model="jsonExportData"
                        readonly></textarea>
                    <button @click="copyToClipboard($event)" class="btn primary copy-btn">📋 Copy to Clipboard</button>
                </div>
            </div>

            <div class="modal-footer">
                <button @click="showExportModal = false" class="btn">Close</button>
            </div>
        </div>
    </div>


    <main id="resume-page">
        <header class="preview-header content-block">
            <div class="control-wrapper" style="display: inline-block;" x-data="hoverState()">
                <h1 class="name" @mouseenter="show" @mouseleave="hide">
                    <span class="editable-field" :style="{color: contact.nameColor}" data-placeholder="[Your Name]"
                        @click="editField($event, 'name')" x-text="contact.name"></span>
                </h1>
            </div>
            <div class="preview-contact-info">
                <template x-for="(info, index) in contact.infoItems" :key="info.id">
                    <div class="control-wrapper" x-data="hoverState()" @mouseenter="show" @mouseleave="hide">
                        <div class="context-controls" x-show="isVisible" x-transition>
                            <label class="context-btn" title="Change color">🎨<input type="color"
                                    x-model="info.color"></label>
                            <button class="context-btn" @click.stop="removeContactInfo(info.id)"
                                title="Delete Item">🗑️</button>
                        </div>

                        <span>
                            <template x-if="index > 0"><span class="separator">•</span></template>
                            <a :href="generateHref(info)" target="_blank" @click.prevent>
                                <span class="editable-field" :style="{color: info.color}"
                                    data-placeholder="[Email, Phone, or Website]"
                                    @click="editField($event, 'value', info.id)" x-text="info.value"></span>
                            </a>
                        </span>
                    </div>
                </template>

                <div class="control-wrapper">
                    <template x-if="contact.infoItems.length > 0"><span class="separator">•</span></template>
                    <a class="add-item-link" @click="addContactInfo()">+ Add Field</a>
                </div>
            </div>
        </header>

        <section class="content-block">
            <div class="summary-title-wrapper" x-data="hoverState()">
                <div class="control-wrapper" @mouseenter="show" @mouseleave="hide">
                    <div class="context-controls" x-show="isVisible" x-transition @mouseenter="show" @mouseleave="hide">
                        <label class="context-btn" title="Change title color">🎨<input type="color"
                                x-model="contact.summaryTitleColor"></label>
                    </div>
                    <h2 class="summary-title" :style="{ borderColor: contact.summaryTitleColor || '#333' }">
                        <span class="editable-field" :style="{ color: contact.summaryTitleColor }"
                            data-placeholder="[Section Title]" @click="editField($event, 'summaryTitle')"
                            x-text="contact.summaryTitle"></span>
                    </h2>
                </div>
            </div>
            <div class="preview-summary">
                <div class="control-wrapper" style="display: block;">
                    <p>
                        <span class="editable-field"
                            data-placeholder="[Click to add a short, impactful summary about yourself. Highlight your key skills and career goals.]"
                            @click="editField($event, 'summary')" x-text="contact.summary"></span>
                    </p>
                </div>
            </div>
        </section>

        <div class="add-controls-between">
            <div class="btn-group">
                <button @click="addContent('section', 0)" class="btn">+ Section</button>
                <button @click="addContent('pagebreak', 0)" class="btn">--- Page Break ---</button>
            </div>
        </div>

        <div id="content-container">
            <template x-for="(content, index) in resumeContent" :key="content.id">
                <div>
                    <div x-show="content.type === 'section'" class="content-block">
                        <div class="section-container" x-data="hoverState()">
                            <div class="control-wrapper" @mouseenter="show" @mouseleave="hide">
                                <div class="context-controls" x-show="isVisible" x-transition @mouseenter="show"
                                    @mouseleave="hide">
                                    <button class="context-btn drag-handle" title="Drag to reorder">⠿</button>
                                    <label class="context-btn" title="Change section title color">🎨<input type="color"
                                            x-model="content.titleColor"></label>
                                    <button class="context-btn" @click.stop="removeContent(content.id)"
                                        title="Delete Section">🗑️</button>
                                </div>
                                <h2 class="preview-section" :style="{ borderColor: content.titleColor || '#333' }">
                                    <span class="editable-field" :style="{ color: content.titleColor }"
                                        data-placeholder="[Section Title]"
                                        @click="editField($event, 'title', null, content.id)"
                                        x-text="content.title"></span>
                                </h2>
                            </div>

                            <template x-for="item in content.items" :key="item.id">
                                <div class="item-container control-wrapper" x-data="hoverState()" @mouseenter="show"
                                    @mouseleave="hide">
                                    <div class="context-controls" x-show="isVisible" x-transition @mouseenter="show"
                                        @mouseleave="hide">
                                        <label class="context-btn" title="Change title color">🎨<input type="color"
                                                x-model="item.titleColor"></label>
                                        <label class="context-btn" title="Change subtitle color">🎨<input type="color"
                                                x-model="item.subtitleColor"></label>
                                        <button class="context-btn" @click.stop="removeItem(content.id, item.id)"
                                            title="Delete Item">🗑️</button>
                                    </div>
                                    <div class="preview-item">
                                        <div class="preview-item-header">
                                            <div class="title editable-field" :style="{color: item.titleColor}"
                                                data-placeholder="[Job Title / Degree]"
                                                @click="editField($event, 'title', item.id, content.id)"
                                                x-text="item.title"></div>
                                            <div class="date editable-field" data-placeholder="[Date Range]"
                                                @click="editField($event, 'date', item.id, content.id)"
                                                x-text="item.date"></div>
                                        </div>
                                        <div class="preview-item-subheader">
                                            <div class="subtitle editable-field" :style="{color: item.subtitleColor}"
                                                data-placeholder="[Company / University]"
                                                x-show="item.subtitle || item.subtitle === ''"
                                                @click="editField($event, 'subtitle', item.id, content.id)"
                                                x-text="item.subtitle"></div>
                                            <div class="note editable-field" data-placeholder="[Location / GPA]"
                                                x-show="item.note || item.note === ''"
                                                @click="editField($event, 'note', item.id, content.id)"
                                                x-text="item.note"></div>
                                        </div>
                                        <div class="bullets">
                                            <div class="editable-field"
                                                @click="editField($event, 'bullets', item.id, content.id)"
                                                x-html="formatBullets(item.bullets)"></div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <a class="add-item-link" @click="addItem(content.id)">+ Add Item</a>
                        </div>
                    </div>

                    <div x-show="content.type === 'pagebreak'" class="content-block">
                        <div class="page-break-container" x-data="hoverState()" @mouseenter="show" @mouseleave="hide">
                            <div class="context-controls" x-show="isVisible" x-transition @mouseenter="show"
                                @mouseleave="hide">
                                <button class="context-btn" @click.stop="removeContent(content.id)"
                                    title="Delete Page Break">🗑️</button>
                            </div>
                            <div class="page-break-preview">--- Page Break ---</div>
                        </div>
                    </div>

                    <div class="add-controls-between">
                        <div class="btn-group">
                            <button @click="addContent('section', index + 1)" class="btn">+ Section</button>
                            <button @click="addContent('pagebreak', index + 1)" class="btn">--- Page Break ---</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div class="clear-button-container">
        <button @click="clearResume()" class="btn btn-clear" title="Clear all content">
            🗑️ Clear All
        </button>
    </div>
</body>

</html>
